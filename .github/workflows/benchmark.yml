name: benchmark
on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    strategy:
      matrix:
        topojson-version: ["1.0", "1.1", "1.2", "1.3", "1.4", "1.5", "dev"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flit codecov pytest flake8     
      - name: Install package dependencies
        run: flit install --deps develop
      - name: Overrule topojson version from matrix
        run: python -m pip install "topojson==${{ matrix.topojson-version }}"                    
      - name: Benchmark with pytest
        run: python cb_script.py --topo-version=${{ matrix.topojson-version }}