name: benchmark
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  do-benchmark-last-released:
    name: Benchmark runner last released
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install geopandas shapely numpy

      - name: Install latest topojson version from pypi
        run: python -m pip install topojson
      - name: Benchmark!
        run: python -c "import topojson; print(topojson.__version__)"
        #run: python cb_script.py

  do-benchmark-current-master:
    name: Benchmark runner current master
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install geopandas shapely numpy

      - name: Install master repo topojson from git
        run: python -m pip install git+https://github.com/mattijn/topojson.git
      - name: Benchmark!
        run: python -c "import topojson; print(topojson.__version__)"
        #run: python cb_script.py --topo-version=${{ matrix.topojson-version }}

  do-benchmark-this-pr:
    name: Benchmark runner this pr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout folder
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install geopandas shapely numpy

      - name: Benchmark!
        run: python -c "import topojson; print(topojson.__version__)"
        #run: python cb_script.py --topo-version=${{ matrix.topojson-version }}
